name: Unit-tests for React App

on: [pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v1

      - name: Setup Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 12

      - name: Install dependencies
        working-directory: ./client
        run: yarn

      - name: Run tests
        working-directory: ./client
        run: yarn test
        env:
          CI: true
